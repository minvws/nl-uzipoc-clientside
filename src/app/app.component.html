<mat-toolbar [ngStyle]="{'background-color': backgroundColor()}">
  <span>{{clientId}} Uzi poc browser side only</span>
  <button mat-button [routerLink]="'/home'"> Home </button>
  <button mat-button *ngIf="canLogout()" [routerLink]="'/protected'"> Protected </button>
  <span class="spacer"></span>
  <button mat-button *ngIf="!canLogout()" (click)="login()">Login </button>
  <button mat-button *ngIf="canLogout()" (click)="logout()">Logout</button>
</mat-toolbar>
<router-outlet></router-outlet>
